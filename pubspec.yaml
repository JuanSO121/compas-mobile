name: flutter_voice_robot
description: Asistente de voz offline con IA local
version: 3.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  # ══════════════════════════════════════════════════════════
  # ✅ IA Y PROCESAMIENTO LOCAL
  # ══════════════════════════════════════════════════════════
  google_generative_ai: ^0.4.7  # Gemini API (online)
  tflite_flutter: ^0.12.1       # TensorFlow Lite (offline)

  flutter_secure_storage: ^9.0.0

  # ══════════════════════════════════════════════════════════
  # ✅ VOZ (CORE - NECESARIO)
  # ══════════════════════════════════════════════════════════
  speech_to_text: ^7.0.0        # STT
  flutter_tts: ^4.0.2           # TTS
  porcupine_flutter: ^4.0.0 # Wake word detection

  # ══════════════════════════════════════════════════════════
  # ✅ AUDIO (OPCIONAL - para grabar)
  # ══════════════════════════════════════════════════════════
  record: ^5.1.2
  audioplayers: ^6.1.0
  audio_session: ^0.1.16

  # ══════════════════════════════════════════════════════════
  # ✅ CÁMARA (SOLO para Environment Recognition)
  # ══════════════════════════════════════════════════════════
  camera: ^0.11.0+2

  # ══════════════════════════════════════════════════════════
  # ✅ NETWORKING
  # ══════════════════════════════════════════════════════════
  http: ^1.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # ══════════════════════════════════════════════════════════
  # ✅ ALMACENAMIENTO Y PERMISOS
  # ══════════════════════════════════════════════════════════
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.2

  # ══════════════════════════════════════════════════════════
  # ✅ UTILIDADES
  # ══════════════════════════════════════════════════════════
  device_info_plus: ^10.1.2
  package_info_plus: ^8.1.0
  logger: ^2.4.0

  # ══════════════════════════════════════════════════════════
  # ✅ UI
  # ══════════════════════════════════════════════════════════
  cupertino_icons: ^1.0.8
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/wake_words/
    - assets/wake_words/oye_compas_android.ppn
    - assets/wake_words/porcupine_params_es.pv