# pubspec.yaml - Configuración mejorada para accesibilidad
name: accessible_voice_robot_control
description: Control de voz accesible para robot - Diseñado para personas con discapacidad visual

# Incrementar versión para reflejar mejoras de accesibilidad
version: 2.0.0+2

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP y utilidades
  http: ^1.2.2
  dio: ^5.4.0
  path_provider: ^2.1.1 
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.2

  # State management
  provider: ^6.1.1

  # JSON
  json_annotation: ^4.9.0


  # Almacenamiento seguro
  flutter_secure_storage: ^9.0.0
  
  # Text-to-Speech mejorado
  flutter_tts: ^3.8.5


  flutter_dotenv: ^5.1.0

  # Audio y grabación
  record: ^5.1.0
  audioplayers: ^5.2.1

  camera: ^0.10.5+5
  sensors_plus: ^4.0.2
  proximity_sensor: ^1.1.4

  # Conectividad y WebSocket
  web_socket_channel: ^2.4.5
  connectivity_plus: ^6.0.3

  # Info de dispositivo y paquete
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

  # Iconos
  cupertino_icons: ^1.0.8

  build_runner: ^2.4.6
  json_serializable: ^6.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  integration_test:
    sdk: flutter

